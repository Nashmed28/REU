<!DOCTYPE html>
<!-- saved from url=(0070)http://www.w3schools.com/html/tryit.asp?filename=tryhtml_table_rowspan -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    text-align: left;
}
</style>
</head>
<body contenteditable="false">

<h2>Cell that spans two rows:</h2>
<table style="width:100%">
  <tbody><tr>
    <th>Name:</th>
    <td>Bill Gates</td>
  </tr>
  <tr>
    <th rowspan="2">Telephone:</th>
    <td>555 77 854</td>
  </tr>
  <tr>
    <td>555 77 855</td>
  </tr>
</tbody></table>




</body></html>
